name: KNIME
icon: fa://desktop
category: Interactive Apps
subcategory: Desktops
role: batch_connect
description: |
  This app will launch an interactive desktop session for [Knime] on a compute node in a partition of your choice on the [Cannon Cluster].

  You can select the amount of RAM (in GB), CPUs, GPUs, and Timelimit (in hrs).
  You can also receive an email notification for when the job starts, if you provide your email address.

  [Knime]: https://www.knime.com/
  [Cannon]: https://docs.rc.fas.harvard.edu/kb/quickstart-guide/
